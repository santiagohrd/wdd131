<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <main>
        <form action="review.html" method="get">
            <div id="formmessage"></div>
            <fieldset>
                <label>Product Name</label>
                <select name="product" id="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select><br>
                <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
                <label>Date of installation</label>
                <input type="date" name="date" id="date" required><br>
                <label>Which features did you find useful in the product?</label><br>
                <label class="no-margin">(Check all that apply)</label><br>
                <input type="checkbox" name="features1" id="features1" value="Durability">
                <label class="no-margin" for="features1"> Durability</label><br>
                <input type="checkbox" name="features2" id="features2" value="Ease of Use">
                <label class="no-margin" for="features2"> Ease of Use</label><br>
                <input type="checkbox" name="features3" id="features3" name="Performance">
                <label class="no-margin" for="features3">Performance</label><br>
                <input type="checkbox" name="features4" id="features4" name="Design">
                <label class="no-margin" for="features4">Design</label><br>

                <label>Written Review (optional)</label><br>
                <textarea name="review" id="review"></textarea><br>

                <label>User Name (optional)</label><br>
                <input type="text" id="username" name="username">
            </fieldset>
            <button class="btn-form" type="submit" value="Post review">Post review</button>
        </form>
    </main>
    <footer>
        <p><span id="copyright"></span>Jaime Santiago Herrera David ðŸ‡¨ðŸ‡´ Colombia</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
</body>
</html>
